<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoSapiens</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .btn {
      background: #00c6ff;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à NeoSapiens</h1>
  <p>A revolução inteligente começa com você.</p>
  <button class="btn">Saiba Mais</button>
</body>
</html>
